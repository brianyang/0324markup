<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Up to Date Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
  <div class="container mx-auto px-5 py-5 max-w-7xl">
    <div class="max-w-3xl mx-auto">
      <form id="stayUpToDateForm" class="p-8 rounded-md transition-colors bg-[#8ba55f]">
        <div class="md:flex md:gap-8">
          <!-- Left column (text content) -->
          <div class="md:w-2/5">
            <!-- Form header -->
            <div class="relative mb-4">
              <h2 class="text-3xl font-bold text-black">
                Stay Up to Date
              </h2>
            </div>
            
            <!-- Form description -->
            <div class="mb-6 text-black">
              <p>To receive more information about CHOLBAM as it becomes available, please fill out this form.</p>
            </div>
            
            <!-- Step indicator -->
            <div class="mb-2">
              <p id="stepIndicator" class="text-lg text-black">Step 1/2</p>
            </div>
            
            <div class="mb-6 text-[#e53935]">
              <p>*Required.</p>
            </div>
          </div>
          
          <!-- Right column (form fields) -->
          <div class="md:w-3/5">
            <!-- Step 1 fields -->
            <div class="step-1-fields space-y-6">
              <div>
                <label for="title" class="block mb-2 text-black">
                  Title<span class="text-[#e53935] ml-1">*</span>
                </label>
                <input type="text" id="title" name="title" required
                     class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              
              <div>
                <label for="firstName" class="block mb-2 text-black">
                  First Name<span class="text-[#e53935] ml-1">*</span>
                </label>
                <input type="text" id="firstName" name="firstName" required
                     class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              
              <div>
                <label for="lastName" class="block mb-2 text-black">
                  Last Name<span class="text-[#e53935] ml-1">*</span>
                </label>
                <input type="text" id="lastName" name="lastName" required
                     class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              
              <div class="pt-4">
                <button type="button" id="nextButton" 
                      class="bg-[#8e63aa] text-white px-8 py-3 rounded-md hover:bg-[#7b539b] focus:outline-none">
                  Next
                </button>
              </div>
            </div>
            
            <!-- Step 2 fields -->
            <div class="step-2-fields hidden space-y-6">
              <div>
                <label for="email" class="block mb-2 text-black">
                  Email<span class="text-[#e53935] ml-1">*</span>
                </label>
                <input type="email" id="email" name="email" required
                     class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              
              <div>
                <label for="topics" class="block mb-2 text-black">
                  Topics of Interest
                </label>
                <div class="relative">
                  <select id="topics" name="topics"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white pr-10 relative">
                    <option value="">Select...</option>
                    <option value="topic1">Topic 1</option>
                    <option value="topic2">Topic 2</option>
                    <option value="topic3">Topic 3</option>
                  </select>
                  <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </div>
              </div>
              
              <div class="pt-4">
                <a href="#" id="viewPrivacyPolicy" class="text-black underline block mb-3">
                  View Privacy Policy<span class="text-[#e53935] ml-1">*</span>
                </a>
                
                <div class="flex items-start gap-3">
                  <input type="checkbox" id="privacyConsent" name="privacyConsent" required
                       class="w-5 h-5 mt-1">
                  <label for="privacyConsent" class="text-black">
                    I consent to the use of my information as contained in the Mirum Privacy Policy.
                  </label>
                </div>
              </div>
              
              <p class="text-sm text-black mt-6">
                By completing this form, you agree to our 
                <a href="#" class="underline">Terms of Use</a> and 
                <a href="#" class="underline">Privacy Policy</a>.
              </p>
              
              <div class="space-y-4 pt-4">
                <button type="submit" id="submitButton" 
                      class="bg-[#8e63aa] text-white px-8 py-3 rounded-md hover:bg-[#7b539b] focus:outline-none">
                  Submit
                </button>
                <a href="#" id="backButton" class="block text-center text-black underline">
                  Back
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
