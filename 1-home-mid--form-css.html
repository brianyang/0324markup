<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Up to Date Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Form styling */
    .form-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    #stayUpToDateForm {
      padding: 2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    
    .form-step-1 {
      background-color: #8ba55f; /* Green */
    }
    
    .form-step-2 {
      background-color: #f0f0e4; /* Beige/cream */
    }
    
    .form-header {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .form-header h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      position: relative;
      display: inline-block;
    }
    
    .form-header svg {
      position: absolute;
      right: -25px;
      top: 0;
      fill: #1f75cb;
    }
    
    .form-description {
      margin-bottom: 1.5rem;
      color: #000;
    }
    
    .step-indicator {
      margin-bottom: 0.5rem;
    }
    
    .step-indicator p {
      font-size: 1.125rem;
      color: #000;
    }
    
    .required-notice {
      color: #e53935;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #000;
    }
    
    .required-mark {
      color: #e53935;
      margin-left: 0.25rem;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #1f75cb;
      box-shadow: 0 0 0 2px rgba(31, 117, 203, 0.2);
    }
    
    .select-wrapper {
      position: relative;
    }
    
    .select-wrapper::after {
      content: "â–¼";
      font-size: 0.8rem;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    
    select.form-control {
      appearance: none;
      padding-right: 2.5rem;
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-top: 0.75rem;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 1.25rem;
      height: 1.25rem;
      margin-top: 0.25rem;
    }
    
    .form-link {
      color: #000;
      text-decoration: underline;
      display: block;
      margin-bottom: 0.75rem;
    }
    
    .btn {
      display: inline-block;
      background-color: #8e63aa; /* Purple */
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #7b539b;
    }
    
    .btn-back {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #000;
      text-decoration: underline;
      cursor: pointer;
    }
    
    .small-text {
      font-size: 0.875rem;
      color: #000;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .small-text a {
      color: #000;
      text-decoration: underline;
    }
    
    /* Hide step 2 by default */
    .step-2-fields {
      display: none;
    }
    
    /* Make form container responsive */
    .form-row {
      display: block;
    }
    
    /* Medium screens and up */
    @media (min-width: 768px) {
      .form-container {
        max-width: 850px;
      }
      
      .form-row {
        display: flex;
        gap: 2rem;
      }
      
      .form-col-left {
        width: 40%;
      }
      
      .form-col-right {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="stayUpToDateForm" class="form-step-1">
        <div class="form-row">
          <!-- Left column (text content) -->
          <div class="form-col-left">
            <!-- Form header -->
            <div class="form-header">
              <h2>Stay Up to Date
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" class="fill-current">
                    <path d="M12 2L2 12h5v8h10v-8h5L12 2z" />
                  </svg>
                </span>
              </h2>
            </div>
            
            <!-- Form description -->
            <div class="form-description">
              <p>To receive more information about CHOLBAM as it becomes available, please fill out this form.</p>
            </div>
            
            <!-- Step indicator -->
            <div class="step-indicator">
              <p id="stepIndicator">Step 1/2</p>
            </div>
            
            <div class="required-notice">
              <p>*Required.</p>
            </div>
          </div>
          
          <!-- Right column (form fields) -->
          <div class="form-col-right">
            <!-- Step 1 fields -->
            <div class="step-1-fields">
              <div class="form-group">
                <label for="title">Title<span class="required-mark">*</span></label>
                <input type="text" id="title" name="title" class="form-control" required>
              </div>
              
              <div class="form-group">
                <label for="firstName">First Name<span class="required-mark">*</span></label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
              </div>
              
              <div class="form-group">
                <label for="lastName">Last Name<span class="required-mark">*</span></label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
              </div>
              
              <div class="form-group">
                <button type="button" id="nextButton" class="btn">Next</button>
              </div>
            </div>
            
            <!-- Step 2 fields -->
            <div class="step-2-fields">
              <div class="form-group">
                <label for="email">Email<span class="required-mark">*</span></label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              
              <div class="form-group">
                <label for="topics">Topics of Interest</label>
                <div class="select-wrapper">
                  <select id="topics" name="topics" class="form-control">
                    <option value="">Select...</option>
                    <option value="topic1">Topic 1</option>
                    <option value="topic2">Topic 2</option>
                    <option value="topic3">Topic 3</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <a href="#" id="viewPrivacyPolicy" class="form-link">View Privacy Policy<span class="required-mark">*</span></a>
                
                <div class="checkbox-group">
                  <input type="checkbox" id="privacyConsent" name="privacyConsent" required>
                  <label for="privacyConsent">I consent to the use of my information as contained in the Mirum Privacy Policy.</label>
                </div>
              </div>
              
              <div class="small-text">
                <p>By completing this form, you agree to our 
                  <a href="#">Terms of Use</a> and 
                  <a href="#">Privacy Policy</a>.
                </p>
              </div>
              
              <div class="form-group">
                <button type="submit" id="submitButton" class="btn">Submit</button>
                <a href="#" id="backButton" class="btn-back">Back</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get DOM elements
      const form = document.getElementById('stayUpToDateForm');
      const step1Fields = document.querySelector('.step-1-fields');
      const step2Fields = document.querySelector('.step-2-fields');
      const stepIndicator = document.getElementById('stepIndicator');
      const nextButton = document.getElementById('nextButton');
      const backButton = document.getElementById('backButton');
      const submitButton = document.getElementById('submitButton');
      
      // Required fields for step 1
      const titleField = document.getElementById('title');
      const firstNameField = document.getElementById('firstName');
      const lastNameField = document.getElementById('lastName');
      
      // Handle "Next" button click
      nextButton.addEventListener('click', function() {
        // Validate step 1 fields
        if (validateStep1()) {
          // Switch to step 2
          form.classList.remove('form-step-1');
          form.classList.add('form-step-2');
          step1Fields.style.display = 'none';
          step2Fields.style.display = 'block';
          stepIndicator.textContent = 'Step 2/2';
        }
      });
      
      // Handle "Back" button click
      backButton.addEventListener('click', function(e) {
        e.preventDefault();
        // Switch back to step 1
        form.classList.remove('form-step-2');
        form.classList.add('form-step-1');
        step1Fields.style.display = 'block';
        step2Fields.style.display = 'none';
        stepIndicator.textContent = 'Step 1/2';
      });
      
      // Handle form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would handle the form submission, e.g., AJAX request
        console.log('Form submitted!');
        alert('Form submitted successfully!');
      });
      
      // Validate step 1 fields
      function validateStep1() {
        let valid = true;
        
        // Check if required fields are filled
        if (titleField.value.trim() === '') {
          titleField.focus();
          valid = false;
        } else if (firstNameField.value.trim() === '') {
          firstNameField.focus();
          valid = false;
        } else if (lastNameField.value.trim() === '') {
          lastNameField.focus();
          valid = false;
        }
        
        return valid;
      }
    });
  </script>
</body>
</html>
