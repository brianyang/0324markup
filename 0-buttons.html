<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with SVG Background</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .btn-with-svg {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: #000;
            cursor: pointer;
            position: relative;
            background-image: url("button-gradient-white.svg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s ease;
        }
        
        .btn-with-svg:hover {
            transform: scale(1.05);
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-with-svg">Test asdf asd dsaf</button>
    </div>
</body>
</html>
